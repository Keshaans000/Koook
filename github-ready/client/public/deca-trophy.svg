  <!-- Trophy Handles -->
  <path d="M40 80 Q25 80 25 100 Q25 120 40 120" stroke="#FFD700" stroke-width="8" fill="none"/>
  <path d="M160 80 Q175 80 175 100 Q175 120 160 120" stroke="#FFD700" stroke-width="8" fill="none"/>
  
