        // Static Event Storage
        class StaticEventStorage {
            static getAllEvents() {
                const events = localStorage.getItem('wayzata-deca-events');
                return events ? JSON.parse(events) : [
                    {
                        id: 1,
                        title: "District Competition Preparation",
                        description: "Prepare for upcoming district competition",
                        startTime: new Date("2024-12-15T14:00:00"),
                        endTime: new Date("2024-12-15T16:00:00"),
                        type: "competition",
                        organizer: "DECA Team",
                        location: "Room 150",
                        createdAt: new Date(),
                        imageUrl: null,
                        createdBy: "admin"
                    }
                ];
            }

            static saveEvents(events) {
                localStorage.setItem('wayzata-deca-events', JSON.stringify(events));
            }

            static addEvent(eventData) {
                const events = this.getAllEvents();
                const newEvent = {
                    ...eventData,
                    id: Date.now(),
                    createdAt: new Date(),
                    createdBy: "admin"
                };
                events.push(newEvent);
                this.saveEvents(events);
                return newEvent;
            }

            static deleteEvent(id) {
                const events = this.getAllEvents();
                const filteredEvents = events.filter(event => event.id !== id);
                this.saveEvents(filteredEvents);
                return filteredEvents;
            }
        }

                                <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full mx-4 relative">
                                    <div className="text-center">
                                        <div className="w-16 h-16 mx-auto mb-4 bg-gradient-to-r from-yellow-400 to-orange-400 rounded-full flex items-center justify-center">
                                            <i className="ri-heart-line text-3xl text-white"></i>
                                        </div>
                                        
                                        <div className="flex justify-center space-x-2 mb-4">
                                            <i className="ri-heart-fill text-red-400 text-lg animate-pulse"></i>
                                            <i className="ri-heart-fill text-pink-400 text-sm animate-pulse" style={{animationDelay: '0.2s'}}></i>
                                            <i className="ri-heart-fill text-red-400 text-lg animate-pulse" style={{animationDelay: '0.4s'}}></i>
                                        </div>

                                        <h3 className="text-2xl font-bold text-blue-900 mb-4">Support DECA</h3>
                                        
                                        <div className="bg-gradient-to-r from-blue-50 to-yellow-50 p-4 rounded-lg mb-6">
                                            <p className="text-gray-700 mb-3">
                                                Looking to support our DECA chapter? 
                                            </p>
                                            <p className="text-lg font-semibold text-blue-900">
                                                📍 Please check the sidebar and click "Support DECA"
                                            </p>
                                        </div>

                                        <div className="text-sm text-gray-600 mb-6 space-y-1">
                                            <p>✨ Sponsorship opportunities available</p>
                                            <p>💝 Grants & donations welcome</p>
                                            <p>🏆 Help students achieve their goals</p>
                                        </div>

                                        <button
                                            onClick={() => setShowSupportPopup(false)}
                                            className="bg-gradient-to-r from-blue-900 to-blue-600 text-white px-6 py-3 rounded-full hover:shadow-lg transition-all duration-300 transform hover:scale-105"
                                        >
                                            Got it! 
                                            <i className="ri-arrow-right-line ml-2"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <footer className="bg-blue-900 text-white py-8 mt-16">
                            <div className="max-w-7xl mx-auto px-4 text-center">
                                <p>&copy; 2024 Wayzata DECA. All rights reserved.</p>
                                <div className="mt-4 space-x-4">
                                    <span>Follow us:</span>
                                    <span>📱 Instagram: @wayzatadeca</span>
                                    <span>📘 Facebook: wayzata.deca.16</span>
                                </div>
                            </div>
                        </footer>
                    </div>
                );
            }

            // Router
            if (currentPage === 'teacher-login') {
                return <TeacherLogin />;
            } else if (currentPage === 'teacher-admin' && isLoggedIn) {
                return <TeacherAdmin />;
            } else {
                return <Home />;
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
